<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md text-center">
        <h1 class="text-2xl font-bold text-blue-600">Add New Student</h1>

        <form action="{{ url_for('admin') }}" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label class="form-label">Roll Number:</label>
                <input type="text" name="roll_no" required class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" name="name" required class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Upload Image:</label>
                <input type="file" name="photo" accept="image/*" required class="form-control">
            </div>

            <button type="submit" class="btn btn-primary w-full">Add Student</button>
        </form>

        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary mt-3 w-full">Back to Home</a>
    </div>

</body>
</html>
