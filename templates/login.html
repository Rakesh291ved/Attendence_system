<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required class="w-full mb-4 px-4 py-2 border rounded" />
            <input type="password" name="password" placeholder="Password" required class="w-full mb-6 px-4 py-2 border rounded" />
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
        </form>
        <p class="mt-4 text-center">Don't have an account? <a href="/signup" class="text-blue-500">Signup</a></p>
        {% if error %}
        <p class="text-red-500 text-center mt-4">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
